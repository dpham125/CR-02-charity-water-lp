<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>charity: water — Give Clean Water. Know Your Impact.</title>
  <style>
    /* ====== Brand Tokens (easy to tweak) ====== */
    :root{
      --brand-blue: #003366;       /* headline / buttons */
      --brand-yellow: #ffc907;     /* jerrycan accent */
      --ink: #1a1a1a;              /* body text */
      --ink-light: #e8f0f6;        /* subtle text on dark */
      --bg: #ffffff;
      --maxw: 1100px;
      --radius: 14px;
      --shadow: 0 10px 30px rgba(0,0,0,.15);
      --space-1: .5rem;
      --space-2: 1rem;
      --space-3: 1.5rem;
      --space-4: 2rem;
      --space-6: 3rem;
    }

    /* ====== Base ====== */
    *{box-sizing:border-box}
    html,body{margin:0;background:#003366;color:var(--ink);font-family:'Avenir', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;line-height:1.5;height:100%}
    img{max-width:100%;display:block}
    a{color:inherit;text-decoration:none}
    .container{max-width:var(--maxw);margin-inline:auto;padding-inline:var(--space-2)}
    .sr-only{position:absolute;left:-9999px}

    /* ====== Header ====== */
    header{
      position:absolute; inset-inline:0; top:0;
      z-index:3;
    }
    .nav{
      display:flex; align-items:center; justify-content:space-between;
      padding: var(--space-2) var(--space-2);
    }
    .logo{
      display:flex; align-items:center; gap:.6rem; font-weight:700; letter-spacing:.5px;
      color:#fff;
    }

    /* Donate button in header - positioned top-right and recolored */
    .nav a.cta-mini{
      background:#003366; /* button background */
      color:#e8f0f6; /* light text */
      padding:.55rem .9rem;border-radius:999px;font-weight:700; text-decoration:none;
      box-shadow: 0 6px 18px rgba(0,0,0,.15);
      position:relative; z-index:4;
    }
    /* On larger screens, make the donate button sit at the far right of the header */
    @media (min-width:740px){
      header .nav a.cta-mini{ position: absolute; right: 1rem; top: 1rem; }
      header .nav{ padding-right:5.5rem; }
    }
    .nav a.cta-mini:hover{ transform: translateY(-1px); opacity:.98 }

    /* ====== Hero ====== */
    .hero{
      position:relative; min-height:100vh; display:grid; align-items:end; color:#fff;
      /* background image sits on the element itself so it renders immediately */
      background: url("img/0.jpg") center/cover no-repeat;
    }
    /* overlay moved to a pseudo-element so it can fade in separately from the image */
    .hero::before{
      content: ""; position:absolute; inset:0; z-index:1;
      background: linear-gradient( to right, rgba(0,51,102,.45) 0%, rgba(0,51,102,.28) 45%, rgba(0,51,102,.075) 70% );
      opacity:0; transition: opacity 900ms ease 300ms;
      pointer-events:none;
    }

    .hero__panel{
      /* tighter panel to avoid covering faces */
      display: inline-block;
      width: auto; max-width: 420px; padding: clamp(.6rem, 3vw, 1.2rem);
      /* move higher so it doesn't sit over faces */
      justify-self: start;
      margin: 18vh 1rem var(--space-4) 1rem; border-radius: calc(var(--radius) - 4px);
      background: rgba(255,255,255,.03); backdrop-filter: blur(1.5px);
      box-shadow: 0 1px 0 rgba(255,255,255,.04) inset;
      position: relative; z-index: 2;
      font-size: .98rem;
      /* start hidden and slide up slightly, then appear when the page finishes loading */
      opacity:0; transform: translateY(6px); transition: opacity 700ms ease, transform 700ms ease;
    }

    /* Mobile: ensure the panel doesn't overlap important parts of the image */
    @media (max-width:700px){
      .hero{ min-height:60vh }
      .hero__panel{ max-width: 92%; margin: 12vh .8rem 1.25rem .8rem; padding: .8rem; }
    }

    .hero h1{
      margin:0 0 .6rem; font-weight:800; line-height:1.1;
      font-size: clamp(2rem, 6.2vw, 3.6rem);
      color:#fff;
    }
    .hero p{
      margin:0 0 var(--space-3); color:var(--ink-light);
      font-size: clamp(1rem, 2.5vw, 1.15rem);
      max-width: 42ch;
    }
    .cta{
      display:inline-block; background:#fff; color:var(--brand-blue);
      padding:.9rem 1.25rem; border-radius: 12px; font-weight:800;
      box-shadow: var(--shadow);
    }
    .cta:hover{ transform: translateY(-1px) }
    .cta-helptext{
      margin-top:.5rem; font-size:.85rem; color:#e7f3ff; opacity:.9;
    }

    /* ====== Trust strip ====== */
    .trust{
      background:#f7fbff; border-top:1px solid #e3eef6; border-bottom:1px solid #e3eef6;
    }
    .trust .wrap{
      display:grid; gap:var(--space-2); align-items:center; padding:var(--space-3) 0;
      grid-template-columns: 36px 1fr;
      max-width:var(--maxw); margin-inline:auto; padding-inline:var(--space-2);
    }
    .trust .can{
      width:36px;height:48px;border-radius:6px;background:var(--brand-yellow);
      box-shadow: inset 0 -6px 0 rgba(0,0,0,.15);
    }
    .trust p{margin:0; font-size:.98rem}
    .trust strong{color:var(--brand-blue)}

    /* ====== How it works ====== */
    .how{padding: var(--space-6) 0}
    .how h2{
      margin:0 0 var(--space-2); font-size: clamp(1.4rem, 3.2vw, 2rem);
      color:var(--brand-blue);
    }
    .grid{
      display:grid; gap:var(--space-3);
      grid-template-columns: 1fr;
    }
    .card{
      border:1px solid #e6eef5; border-radius: var(--radius); padding: var(--space-3);
      background:#fff;
    }
    .step{
      font-weight:800; color:var(--brand-blue); margin-bottom:.25rem;
    }
    .card img{ border-radius:10px; margin-bottom:.75rem }

    /* ====== Impact counters ====== */
    .impact{ background:#0b2f51; color:#fff; }
    .impact .container{ padding: var(--space-6) var(--space-2) }
    .impact h2{ margin:0 0 var(--space-3) }
    .kpis{
      display:grid; gap:var(--space-3); grid-template-columns: 1fr 1fr 1fr;
    }
    .kpis div{
      text-align:center; padding: var(--space-3); background: rgba(255,255,255,.06);
      border-radius: var(--radius);
    }
    .kpis .num{ font-size: clamp(1.6rem, 5vw, 2.4rem); font-weight:800 }
    .kpis .label{ opacity:.9 }

    /* ====== Footer ====== */
    footer{ padding: var(--space-4) 0; color:#5a6b79}
    .footer-grid{ display:grid; gap:var(--space-2); grid-template-columns: 1fr; }
    .brandline{ display:flex; align-items:center; gap:.6rem; color:var(--brand-blue); font-weight:800 }

    /* Header and UI fade rules - start hidden then fade in when body.has class */
    header{ opacity:0; transform: translateY(6px); transition: opacity 700ms ease, transform 700ms ease; }
    body.is-loaded header{ opacity:1; transform: translateY(0); }
    body.is-loaded .hero__panel{ opacity:1; transform: translateY(0); }
    /* Fade in overlay slightly after other UI for a pleasing effect */
    body.is-loaded .hero::before{ opacity:1 }

    /* ====== Responsive ====== */
    @media (min-width: 740px){
      .grid{ grid-template-columns: repeat(3,1fr) }
      .footer-grid{ grid-template-columns: 2fr 1fr }
      .hero__panel{ margin: 28vh var(--space-4) var(--space-6) }
    }
  </style>
</head>
<body>

  <!-- ====== Header ====== -->
  <header>
    <nav class="nav container" aria-label="Primary">
      <a class="logo" href="#">
        <img src="img/charitywater_logo_horizontal_WhiteText.png" alt="charity: water logo" style="height:34px; display:block;" />
      </a>
      <a class="cta-mini" href="#donate">Donate</a>
    </nav>
  </header>

  <!-- ====== Hero ====== -->
  <section class="hero" role="banner" aria-label="Give Clean Water">
    <div class="hero__panel">
      <h1>Give Clean Water. <br/>Know Your Impact.</h1>
      <p>With charity: water, <strong>100% of your donation funds real water projects</strong> you can track: transparent, fast, and meaningful, even with just $10.</p>
      <a class="cta" id="donate" href="#how">Sponsor a project</a>
      <div class="cta-helptext">We’ll help you keep track of where your money goes.</div>
    </div>
  </section>

  <!-- Small script to trigger fade-in of overlay and UI once the page finishes loading -->
  <script>
    // When the window finishes loading, add a class to the body to trigger CSS transitions.
    // We wait for load (not DOMContentLoaded) so images have started to render.
    window.addEventListener('load', function () {
      document.body.classList.add('is-loaded');
    });
  </script>

</body>
</html>
